  - if not %qt%==mingw492_32 set LIB=%cd%\lib;%LIB%
  - if not %qt%==mingw492_32 set INCLUDE=%cd%\include;%INCLUDE%
# Boost (for MinGW only)
  - if %qt%==mingw492_32 echo "Downloading boost"
  - if %qt%==mingw492_32 md c:\dev\boost
  - if %qt%==mingw492_32 cd c:\dev\boost
  - if %qt%==mingw492_32 curl -fsSL https://github.com/d1vanov/quentier-dependencies-windows/releases/download/continuous/boost_mingw.zip -o boost_mingw.zip
  - if %qt%==mingw492_32 7z x boost_mingw.zip
  - if %qt%==mingw492_32 set PATH=%cd%\bin;%PATH%
  - if %qt%==mingw492_32 set LIB=%cd%\lib;%LIB%
  - if %qt%==mingw492_32 set INCLUDE=%cd%\include;%INCLUDE%
# QEverCloud
  - echo "Downloading QEverCloud"
  - md c:\dev\qevercloud
  - cd c:\dev\qevercloud
# First try to download the prebuilt binary to save the precious time as well as CPU cycles
  - md build\installdir
  - cd build\installdir
  - set QEVERCLOUD_DOWNLOADED=0
  - if %qt%==msvc2015 if %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-development/qevercloud-windows-qt592-VS2015_x86.zip -o qevercloud-windows-qt592-VS2015_x86.zip & set errorlevel=0
  - if %qt%==msvc2015 if not %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-master/qevercloud-windows-qt592-VS2015_x86.zip -o qevercloud-windows-qt592-VS2015_x86.zip & set errorlevel=0
  - if %qt%==msvc2017_64 if %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-development/qevercloud-windows-qt592-VS2017_x64.zip -o qevercloud-windows-qt592-VS2017_x64.zip & set errorlevel=0
  - if %qt%==msvc2017_64 if not %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-master/qevercloud-windows-qt592-VS2017_x64.zip -o qevercloud-windows-qt592-VS2017_x64.zip & set errorlevel=0
  - if %qt%==mingw492_32 if %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-development/qevercloud-windows-qt55-MinGW_x86.zip -o qevercloud-windows-qt55-MinGW_x86.zip & set errorlevel=0
  - if %qt%==mingw492_32 if not %APPVEYOR_REPO_BRANCH%=="development" curl -fsSL https://github.com/d1vanov/QEverCloud/releases/download/continuous-master/qevercloud-windows-qt55-MinGW_x86.zip -o qevercloud-windows-qt55-MinGW_x86.zip & set errorlevel=0
  - if %qt%==msvc2015 if exist qevercloud-windows-qt592-VS2015_x86.zip set QEVERCLOUD_DOWNLOADED=1
  - if %qt%==msvc2017_64 if exist qevercloud-windows-qt592-VS2017_x64.zip set QEVERCLOUD_DOWNLOADED=1
  - if %qt%==mingw492_32 if exist qevercloud-windows-qt55-MinGW_x86.zip set QEVERCLOUD_DOWNLOADED=1
  - if %qt%==msvc2015 if %QEVERCLOUD_DOWNLOADED%==1 7z x qevercloud-windows-qt592-VS2015_x86.zip
  - if %qt%==msvc2017_64 if %QEVERCLOUD_DOWNLOADED%==1 7z x qevercloud-windows-qt592-VS2017_x64.zip
  - if %qt%==mingw492_32 if %QEVERCLOUD_DOWNLOADED%==1 7z x qevercloud-windows-qt55-MinGW_x86.zip
  - if %QEVERCLOUD_DOWNLOADED%==1 set PATH=%cd%\bin;%PATH%
  - if %QEVERCLOUD_DOWNLOADED%==1 set LIB=%cd%\lib;%LIB%
  - if %QEVERCLOUD_DOWNLOADED%==1 set INCLUDE=%cd%\lib;%INCLUDE%
# In case of failure clone the QEverCloud repo and build the library from sources
  - if not %QEVERCLOUD_DOWNLOADED%==1 cd c:\dev
  - if not %QEVERCLOUD_DOWNLOADED%==1 git clone https://github.com/d1vanov/QEverCloud.git qevercloud
  - if not %QEVERCLOUD_DOWNLOADED%==1 cd c:\dev\qevercloud
  - if not %QEVERCLOUD_DOWNLOADED%==1 echo "Building QEverCloud"
  - if not %QEVERCLOUD_DOWNLOADED%==1 if %APPVEYOR_REPO_BRANCH%=="development" git checkout development
  - if not %QEVERCLOUD_DOWNLOADED%==1 cd build
  - if not %QEVERCLOUD_DOWNLOADED%==1 if %qt%==mingw492_32 set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - if not %QEVERCLOUD_DOWNLOADED%==1 if %qt%==mingw492_32 set PATH=C:\MinGW\bin;C:\Qt\5.5\%qt%\bin;%PATH%
  - if not %QEVERCLOUD_DOWNLOADED%==1 if not %qt%==mingw492_32 cmake .. -G %makefiles% -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX="c:\dev\qevercloud\build\installdir" -DUSE_QT5=1 -DCMAKE_PREFIX_PATH="C:/Qt/5.9.2/%qt%
  - if not %QEVERCLOUD_DOWNLOADED%==1 if %qt%==mingw492_32 cmake .. -G %makefiles% -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX="c:\dev\qevercloud\build\installdir" -DUSE_QT5=1 -DUSE_QT5_WEBKIT=1 -DCMAKE_PREFIX_PATH="C:/Qt/5.5/%qt%
  - if not %QEVERCLOUD_DOWNLOADED%==1 cmake --build . --target all
  - if not %QEVERCLOUD_DOWNLOADED%==1 cmake --build . --target check
