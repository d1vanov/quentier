  - if %qt%==msvc2015 7z x qtkeychain-msvc2015_x86.zip
  - if %qt%==msvc2017_64 curl -fsSL https://github.com/d1vanov/quentier-dependencies-windows/releases/download/continuous/qtkeychain-msvc2017_x64.zip -o qtkeychain-msvc2017_x64.zip
