  - if %qt%==msvc2015 if exist libquentier-windows-qt592-VS2015_x86.zip set LIBQUENTIER_DOWNLOADED=1
  - if %qt%==msvc2017_64 if exist libquentier-windows-qt592-VS2017_x64.zip set LIBQUENTIER_DOWNLOADED=1
